name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job de instalação e configuração do ambiente
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Instala o Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.12
          activate-environment: miniconda_env
          # environment-file: .github/workflows/pipeline.yml # Crie um arquivo .github/workflows/pipeline.yml opcionalmente

      - name: Install dependencies
        run: |
          conda activate miniconda_env
          pip install -r requirements.txt

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

  # Job de linting e formatação
  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Instala o Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.12
          activate-environment: miniconda_env

      - name: Install linting dependencies
        run: |
          conda activate miniconda_env
          pip install flake8 black

      - name: Run flake8
        run: |
          conda activate miniconda_env
          flake8 src/ tests/

      - name: Check code format with Black
        run: |
          conda activate miniconda_env
          black --check src/ tests/

  # Job para rodar testes com cobertura de código
  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: #R1040grau$
          MYSQL_DATABASE: db_gerenciador_arquivos
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Instala o Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.12
          activate-environment: miniconda_env

      - name: Install dependencies
        run: |
          conda activate miniconda_env
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          conda activate miniconda_env
          pytest --cov=src --cov-report=xml --cov-report=term-missing tests/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Job de verificação de cobertura mínima
  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Instala o Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.12
          activate-environment: miniconda_env

      - name: Install coverage and check minimum coverage
        run: |
          conda activate miniconda_env
          pip install coverage
          coverage report --fail-under=80
